<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/CSS/reset.css">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Huddle landing page with single introductory section</title>
</head>

<body>

  <div class="container">

    <header class="container__header">
      <img class="header__img" src="assets/images/logo.svg" alt="">
    </header>

    <main class="container__main">
      <img class="main__bg" src="assets/images/bg-mobile.svg" alt="">
      <img class="windows__img" src="assets/images/illustration-mockups.svg" alt="">

      <h1 class="main__title">Build The Community Your Fans Will Love</h1>

      <p class="main__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button class="main__btn">
        Register
      </button>
    </main>

    <footer class="container__footer">
      <i class='bx bxl-facebook'></i>
      <i class='bx bxl-twitter'></i>
      <i class='bx bxl-instagram'></i>
    </footer>

  </div>

</html>
